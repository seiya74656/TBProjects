<webobject name="PageWrapper">

	<div class="row">
		<div class="twelve columns">

			<h3>Hallo Boat</h3>
			
			Es ist <wo:TBString value = "$currentTime" dateformat = "%d.%m.%y genau %H:%M:%S" /><br />
			Values for "dateformat":<br />
			%H = Hour <br />
			%M = Minute <br />
			%S = Seconds <br />
			%d = Day<br />
			%m = Month<br />
			%y = Year<br />

			<wo:TBString markdown = "true" value = "--- \n ***Buttontest***" />
			<wo:TBString markdown = "true" value = "--- \n ***UItest***" />
			
			
			<wo:TBString markdown = "true" value = "--- \n ***TBFONT***" />
			
			<wo:TBFont eot = "static://TBContentsDelivery:font/calligraffiti/Calligraffiti-webfont.eot"
				woff = "static://TBContentsDelivery:font/calligraffiti/Calligraffiti-webfont.woff"
				ttf = "static://TBContentsDelivery:font/calligraffiti/Calligraffiti-webfont.ttf"
				fontFamily = "Calligraffiti"
				selector = "h3"
				svg = "static://TBContentsDelivery:font/calligraffiti/Calligraffiti-webfont.svg" />


			<hr />
			<h3>Button</h3>
			<wo:genericContainer elementName="div" class="$returnButton.cssContainerClass"><wo:TBHyperlink action="$goBackToMainAction" class="$returnButton.cssClass" string="$returnButton.name" /></wo:genericContainer>
			
		</div>
	</div>
</webobject>
