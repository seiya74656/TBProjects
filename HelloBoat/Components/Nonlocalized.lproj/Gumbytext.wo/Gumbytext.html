<webobject name="PageWrapper">

<wo:TBForm>
		<table style="width:100%">
			<tr>
				<td style="width:100%" align="center">
					<h3>Convention Manager <wo:TBString value="$currentTime" dateformat="%d.%m.%y - %H:%M:%S" /></h3>
				</td>
			</tr>
			<tr>
				<td>
		 	<wo:TBETabPanel tabs="$tabes" selectedTab="$selectedTab" tabNameKey="convention" submitActionName="doTabAction">
		 		[<wo:TBString value = "$selectedTab.convention" /> mit <wo:TBString value = "$selectedTab.besucherzahlen" /> Besucher] 
		 	</wo:TBETabPanel>
				</td>
			</tr>
			<tr>
				<td>			
					<webobject name="MyText" /><br />
				</td>
			</tr>
			<tr>
				<td>
					<webobject name="PopUp" />
					<wo:submit value="Senden" action="$doSendAction" />
					<br />
					<wo:TBString value = "---" markdown = "true" />	
					<h4>Alerts:</h4>
		 			<wo:TBJSAlertPanel alertMessage="$selectedTab.convention" string="Testalert" action="$doSampleAction" automatic="true"/><br />
		 			<wo:TBJSAlertPanel alertMessage="$selectedTab.besucherzahlen" string="Testalert 2" action="$doSampleAction" automatic="true"/><br />
		 			<wo:TBJSAlertPanel alertMessage="Convention + Besucherzahlen = Error" string="Testalert 3 (Error)" action="$doSampleAction" automatic="true"/><br />
					<webobject name="MyAltert" /><br />
		 			<wo:TBJSAlertPanel alertMessage="$bmi" string="BMI TEST" action="$doSampleAction" automatic="true"/><br />
					
			<wo:TBString value = "---" markdown = "true" />	
			<webobject name="Verschluesselungsstring" /><br />
			<h4><wo:TBString value="$caesarAus.verschluesseln" /></h4>
			<wo:submit value="Verschluesseln" action="$doCaesarAction"></wo:submit>
			<wo:TBString value = "---" markdown = "true" />	
			<h4>BMI Class: [<wo:TBString value = "$myBMIRechner.wert" />] </h4>
					Geschlecht: <webobject name="Geschlecht" />
					Gewicht: <webobject name="Gewicht" />
					Grösse: <webobject name="Groesse" /><br />
					BMI: <webobject name="BMI" /><br />
					<wo:submit value="BMI Berechnen" action="$doBMIAction" />
					
					
			<wo:TBString value = "---" markdown = "true" />	
			<h4>Schaltjahr Berechnung Class:</h4>
					Schaltjahr: <webobject name="Schaltjahr" /><br />
			<wo:TBString value = "---" markdown = "true" />	
			<h4>Aufzählungs Counter Class (Zählt nach jedem Refresh 5 mehr):</h4>
					<webobject name="MyCounter" />
			<wo:TBString value = "---" markdown = "true" />	
				</td>
			</tr>			
			</table>
</wo:TBForm>
</webobject>
